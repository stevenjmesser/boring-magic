site: Boring Magic
url: https://boringmagi.cc
title: Boring Magic
description: Product and design consultancy.
author:
  url: https://boringmagi.cc
  name: Steve Messer
permalink: /:year/:month/:day/:title/

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache
  - _site
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  tags:
    layouts:
      - 'tag.html'
    permalink: '/tag/:tag'
    slugify:
      mode: default
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"